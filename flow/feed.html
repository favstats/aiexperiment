<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flow</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100' rx='20'/><text x='50' y='72' font-size='60' text-anchor='middle' fill='%23FE2C55'>%E2%99%AA</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/flow.css">
  <link rel="stylesheet" href="../shared/css/sail-interventions.css">
</head>
<body data-platform="flow">
  <!-- Loading Screen -->
  <div id="survey-loader" class="sf-loader">
    <div class="sf-loader-content">
      <div class="sf-loader-logo">
        <div class="sf-tiktok-logo sf-tiktok-logo-large">
          <i class="fas fa-music"></i>
          <i class="fas fa-music sf-logo-shadow-red"></i>
          <i class="fas fa-music sf-logo-shadow-cyan"></i>
        </div>
      </div>
      <div class="sf-loader-bar">
        <div class="sf-loader-bar-fill"></div>
      </div>
      <p id="loading-message" class="sf-loader-message">Loading...</p>
    </div>
  </div>

  <!-- Desktop Layout: sidebar | video | actions | nav arrows -->
  <div id="sf-app" class="sf-app">

    <!-- Left Sidebar -->
    <nav class="sf-sidebar">
      <div class="sf-sidebar-logo">
        <div class="sf-tiktok-logo">
          <i class="fas fa-music"></i>
          <i class="fas fa-music sf-logo-shadow-red"></i>
          <i class="fas fa-music sf-logo-shadow-cyan"></i>
        </div>
        <span class="sf-logo-text">Flow</span>
      </div>
      <div class="sf-sidebar-search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" class="sf-search-input" id="sf-search-input" readonly>
      </div>
      <ul class="sf-sidebar-nav">
        <li class="sf-nav-item active">
          <i class="fas fa-home"></i><span>For You</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-compass"></i><span>Explore</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-user-friends"></i><span>Following</span>
          <span class="sf-nav-dot"></span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-users"></i><span>Friends</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-tv"></i><span>LIVE</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-paper-plane"></i><span>Messages</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-bell"></i><span>Activity</span>
          <span class="sf-nav-badge">12</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-plus-square"></i><span>Upload</span>
        </li>
        <li class="sf-nav-item">
          <i class="fas fa-user-circle"></i><span>Profile</span>
        </li>
        <li class="sf-nav-item sf-nav-more">
          <i class="fas fa-bars"></i><span>More</span>
        </li>
      </ul>
      <div class="sf-sidebar-footer">
        <button class="sf-login-btn" id="sf-login-btn">Log in</button>
        <div class="sf-sidebar-following-label">Following accounts</div>
      </div>
    </nav>

    <!-- For You / Following Tabs -->
    <div class="sf-feed-tabs">
      <button class="sf-feed-tab active" data-tab="foryou">For You</button>
      <span class="sf-feed-tab-divider"></span>
      <button class="sf-feed-tab" data-tab="following">Following</button>
    </div>

    <!-- Center: Video Feed Area -->
    <div class="sf-center">
      <div id="sf-feed" class="sf-feed"></div>
    </div>

    <!-- Right: Navigation Arrows -->
    <div class="sf-nav-arrows">
      <button class="sf-arrow-btn" id="sf-arrow-up" onclick="sfScrollPrev()">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button class="sf-arrow-btn" id="sf-arrow-down" onclick="sfScrollNext()">
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>

    <!-- Debug Results Button -->
    <button id="sf-results-btn" class="sf-results-btn" style="display:none;" onclick="showSwipeFlowResults()">
      <i class="fas fa-chart-bar"></i>
    </button>

    <!-- Results Modal -->
    <div id="sf-results-modal" class="sf-results-modal">
      <div class="sf-results-content">
        <div class="sf-results-header">
          <h2>View Tracking Results</h2>
          <button onclick="closeSwipeFlowResults()"><i class="fas fa-times"></i></button>
        </div>
        <div id="sf-results-body"></div>
      </div>
    </div>
  </div>

  <!-- Coming Soon Tooltip -->
  <div id="coming-soon-tooltip" class="sf-tooltip">Coming soon</div>

  <!-- Shared Scripts -->
  <script src="../circl/js/circl-core.js"></script>
  <script src="../circl/js/feed-loader.js"></script>
  <!-- SAIL (Sandbox for AI Intervention & Labeling) Tracker -->
  <script src="../shared/js/sail-tracker.js"></script>
  <!-- Flow-specific -->
  <script src="js/flow-feed.js"></script>
  <!-- SAIL Intervention Engine -->
  <script src="../shared/js/sail-interventions.js"></script>
</body>
</html>
